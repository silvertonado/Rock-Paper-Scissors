<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div id="title-div">ROCK PAPER SCISSORS <br> FIRST TO 5</div>
   
    <div id="choices-container">
    <div>PLAYER CHOICE DISPLAY: <br><span id="player-choice"></span></div>
    <div>COMPUTER CHOICE DISPLAY: <br><span id="computer-choice"></span></div>
    </div>
    <div id="div-container">
    <div>ROUND WINNER: <br><span id="round-winner"></span></div>
    </div>
    <div id="div-container2">
    <div>PLAYER SCORE: <span id="player-score">0</span></div>
    <div>COMPUTER SCORE: <span id="computer-score">0</span></div>
    <div><span id="game-winner"></span></div>
    </div>
    
    

    <div id="btn-container">
        <button id="rock-btn">ROCK</button>
        <button id="paper-btn">PAPER</button>
        <button id="scissors-btn">SCISSORS</button>
    </div>
    <div id="new-gameBtn">
        <button id="new-game">NEW GAME</button>
    </div>
</body>
</html>
